<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Cash Register/styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <main>
      <h1>Cash Register</h1>

      <div class="container">
        <div id="top">
          <label for="priceInput">Cena:</label>
          <input type="number" id="priceInput" placeholder="EUR" />
          <button id="submit">SUBMIT</button>
        </div>

        <div class="output">
          <p id="output"></p>
        </div>

        <div class="changeOutput" id="changeOutput">
          <p id="changeOutput"></p>
        </div>

        <div id="bottom">
          <label for="paidInput">Zaplatené: </label>
          <input type="number" id="paidInput" placeholder="EUR" />
          <button id="submitPaid">PAID</button>
        </div>
      </div>
      <div class="footer"><p>Created by Damián Pitek &copy; 2025</p></div>
    </main>

    <footer></footer>

    <script src="/Cash Register/index.js"></script>
  </body>
</html>
