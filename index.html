<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/icon.png" />
    <title>Cash Register</title>
  </head>
  <body>
    <main>
      <h1>Cash Register</h1>

      <div class="container">
        <div id="top">
          <label for="priceInput">Amount: (EUR)</label>
          <input type="number" id="priceInput" placeholder="EUR" />
          <button id="submit">SUBMIT</button>
        </div>

        <div class="output">
          <p id="output"></p>
        </div>

        <div class="changeOutput" id="changeOutput">
          <p id="changeOutput"></p>
        </div>

        <div id="bottom">
          <label for="paidInput">Paid: </label>
          <input type="number" id="paidInput" placeholder="EUR" />
          <button id="submitPaid">SUBMIT</button>
        </div>
        <div id="reset">
          <button id="resetBtn">RESET</button>
        </div>
      </div>

      <div class="footer"><p>Created by Dami√°n Pitek &copy; 2025</p></div>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
